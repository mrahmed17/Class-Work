<h1 class="text-center text-danger">Location Details</h1>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>Avilable Units</th>
        <th>Action Button</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let location of locations | async">
        <td>{{location.name}}</td>
        <td>{{location.city}}</td>
        <td>{{location.state}}</td>
        <td>{{location.availableUnits}}</td>
        <td>
          <button class="btn btn-warning m-2 p-1" (click)="updateLocation(location.id)"> Edit </button>
          <button class="btn btn-danger m-2 p-1" (click)="deleteLocation(location.id)"> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
