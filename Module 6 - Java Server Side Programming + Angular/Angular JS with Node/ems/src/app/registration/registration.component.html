<div class="container">
  <h2 class="container text-center text-success">Profile Registration Form </h2>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" required="required">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required="required">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Create Profile</button>
  </form>
</div>
